name: üÜï New term proposal
description: Propose a new term to be added to the eLTER SOs vocabulary
labels: ["new term"]
assignees:
  - oggioniale
  - mabablue
body:
  - type: markdown
    attributes:
      value: |
        ‚úèÔ∏è Thank you for contributing! Please provide the details of your new term proposal below.
        ---
        üë• **Maintainers reviewing new term proposals:**
        - [@OggioniAle](https://github.com/OggioniAle)
        - [@mabablue](https://github.com/mabablue)
  - type: input
    id: term
    attributes:
      label: Proposed term (prefLabel)
      placeholder: e.g. "Groundwater level"
  - type: textarea
    id: definition
    attributes:
      label: Definition (English)
      description: Provide a clear and concise definition of the new term.
  - type: input
    id: broader
    attributes:
      label: Broader concept (if applicable)
  - type: textarea
    id: reference
    attributes:
      label: Source or reference (optional)
  - type: textarea
    id: reason
    attributes:
      label: Reason for inclusion
      description: Explain why this term should be added to the vocabulary.
  - type: input
    id: contributor
    attributes:
      label: Contributor ORCID (optional)
  - type: input
    id: affiliation
    attributes:
      label: Affiliation or project (optional)
